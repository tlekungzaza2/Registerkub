<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Custom Register Css-->
    <link rel="stylesheet" href="custom.css">
  </head>
  <body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              Logo
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark text-black" placeholder="Search..." aria-label="Search">
            </form>
    
            
          </div>
        </div>
      </header>
    
      <div class="text-black ">
          <div class="container">
              <h2 class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start text-bold">
                บัญชีของฉัน
              </h2>
            </div>
        </div>
        
      <main class="form-signin w-100 m-auto">
        <form>
          <h1 class="h3 mb-3 fw-normal">
               <div class="d-grid gap-2 d-md-flex justify-content-center">
                   <button type="button" class="btn btn btn-outline-dark w-50 ">เข้าสู่ระบบ</button>
                   <button type="button" class="btn btn btn-outline-dark w-50 ">สร้างบัญชี</button>
                </div>
            </h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="Name" placeholder="ใส่ชื่อของคุณ">
            <label for="Name">ชื่อจริง</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="surname" placeholder="ใส่นามสกุลของคุณ">
            <label for="surname">นามสกุล</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="email" placeholder="ใส่อีเมลของคุณ">
            <label for="email">อีเมล</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="ใส่รหัสผ่านของคุณ">
            <label for="password">รหัสผ่าน</label>
            <p class="text-body-secondary">รหัสผ่านควรมีความยาว 8 ตัวขึ้นไป ตัวอักษร a-z พิมพ์เล็ก พิมพ์ใหญ่ ตัวเลข 0-9 และมีเครื่องหมายพิเศษ(!@#$%)</p>
          </div>
          <div class="form-floating">
            <input type="number" class="form-control" id="citizennumber" placeholder="ใส่หมายเลขบัตรประชาชนของคุณ">
            <label for="citizennumber">หมายเลขบัตรประชาชน 13 หลัก</label>
          </div>
          <div class="form-floating">
            <input type="number" class="form-control" id="phonenumber" placeholder="ใส่เบอร์โทรของคุณ">
            <label for="phonenumber">เบอร์โทรศัพท์</label>
          </div>
          <div class="justify-content-center form-check text-start my-3">
            <h6> เพศ</h6>
            <input class="form-check-input" type="checkbox" value="men" id="flexCheckmen">
            <label class="form-check-label" for="flexCheckmen">ชาย</label>
          </div>
          <div class="justify-content-center form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="women" id="flexCheckwomen">
            <label class="form-check-label" for="flexCheckwomen">หญิง</label>
          </div>
          
          <button class="btn btn-primary w-100 py-2" type="submit"><a href="otp.html" class="nav-link px-2 text-white">ดำเนินการต่อ</a></button>
          <p class="text-body-secondary">เพื่อยืนยันหมายเลขของคุณ เราจะส่งรหัส SMS ไปให้คุณ</p>
        </form>
      </main>


    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
